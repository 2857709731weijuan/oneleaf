<script type="text/javascript">
function showUser(){
    let username = getCookie("username");
    if(username!=null){
        $("#welcomeBox").firstElementChild.innerHTML =username;
        $("#welcomeBox").style.display ="block";
        $("#loginBox").style.display = "none";
    }else{
        $("#welcomeBox").style.display ="none";
        $("#loginBox").style.display ="block";
    }
}

window.onload= function(){
    showUser();
    $("#btnLogout").onclick =function(){
        removeCookie("username");
        showUser();
    }
}

 window.onload = function () {
        new Banner($("#boximg"), {});
        new Banner(
            $("#box2"),
            {
                imgs: ["img/banner.png", "img/banner1.jpg", "img/banner2.jpg", "img/banner3.jpg"],
                douSize: 20,
                douColor: "#85b24b"
            }
        );
    }

    var lis = document.getElementsByClassName("lis");
    var divs = document.getElementsByClassName("boxmegg");
    var divd = document.getElementById("navv");
    var div = document.getElementById("small");
    var lll = div.children;
    for (var i = 0; i < lis.length; i++) {
        lis[i].num = i;
        lis[i].onmouseover = function () {
            for (var j = 0; j < divs.length; j++) {
                divs[j].style.display = "none";
            }
            divs[this.num].style.display = "block";
        }
        divd.onmouseleave = function () {
            for (var s = 0; s < lll.length; s++) {
                lll[s].style.display = "none";
            }
        }
    }
    var thumbsSwiper = new Swiper('#thumbs', {
	spaceBetween: 10,
	slidesPerView: 5,
	watchSlidesVisibility: true, //防止不可点击
})
var gallerySwiper = new Swiper('#gallery', {
	effect : 'coverflow',
	spaceBetween: 10, //缩略图间距
	slidesPerView: 3,
	centeredSlides: true,
	initialSlide :2,
	loop: true,
	autoplay: true,
	thumbs: {
		swiper: thumbsSwiper,
	}
})
    
    function $(str) {
        if (str[0] == "#") {
            return document.getElementById(str.substring(1));
        } else if (str[0] == ".") {
            return document.getElementsByClassName(str.substring(1));
        } else {
            return document.getElementsByTagName(str);
        }
    }   
</script>
